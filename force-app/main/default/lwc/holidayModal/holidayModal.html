<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Holiday Application</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Employee Name" value={EmployeeName} onchange={handleNameChange}></lightning-input>
                    <lightning-input label="Start Date" type="date" value={holidayStartDate} onchange={handleStartDateChange}></lightning-input>
                    <lightning-input label="End Date" type="date" value={holidayEndDate} onchange={handleEndDateChange}></lightning-input>
                    <lightning-combobox label="Type" placeholder="Select Type"
                                        options={typeOptions} value={holidayType} onchange={handleTypeChange}>
                    </lightning-combobox>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
